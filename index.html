<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the <em><strong>TRIANGLE TRACKER</strong></em></h1>
    
    <form id="dimensions">
      <label for="side1">Please enter length of side #1:</label>
      <input id="side1" type="text">
      <br>
      <label for="side2">Please enter length of side #2:</label>
      <input id="side2" type="text">
      <br>
      <label for="side3">Please enter length of side #3:</label>
      <input id="side3" type="text">
      <br>
      <br>
      <br>
      <button type="submit" class="btn btn-primary"> <em><strong>Track your triangle!</strong></em> </button>
    </form>
    <div id="Equilateral"><p>Your is an Equilateral!</p></div>
    <div id="Isosceles"><p>Your is an Isosceles!</p></div>
    <div id="Scalene"><p>Your is an Scalene!</p></div>
    <div id="NA"><p>What the heck is that?!</p></div>
  </div>
  
</body>
</html>
